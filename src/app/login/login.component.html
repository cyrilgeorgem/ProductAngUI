<div class="col-md-3">

</div>
<div class="col-md-9">
    <h2>Login</h2>
    <hr>

    <form #form="ngForm" (ngSubmit)="CheckUserLogin(form)">
        <div class="form-group">
            <label>User Name</label>
            <input type="text" name="UserName" class="form-control" [(ngModel)]="userLogin.userName" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="Password" class="form-control" [(ngModel)]="userLogin.password" required />
        </div>
        <div style="margin-top: 5px;">
            <input type="submit" value="Login" class="btn btn-primary">
        </div>
    </form>
</div>
<div class="col-md-3">

</div>
